name: CI with corepack
on:
  workflow_call:

jobs:
  core-pack:
    name: "test corepack"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies using pnpm
        run: pnpm install